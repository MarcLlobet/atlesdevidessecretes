baseURL: https://marcllobet.github.io/
languageCode: ca
title: Atles de vides secretes
theme: PaperMod
canonifyURLs: true
taxonomies:
  category: category
  tag: tag
params:
  description: ""
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main: []
caches:
  images:
    dir: :cacheDir/images